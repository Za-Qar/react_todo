<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>

    <div class="header">
      <div class="topImage">
        <img id="banner" width="100%"/>
      </div>

      <div class="topImageText">
        <div class="container">
          <p id="title" class="imgDesc"></p>
          <p id="copyright" class="imgDesc"></p>
          <p id="explanation" class="imgDesc"></p>
        </div>
      </div>

    </div>

      <div class="container">
          <div class="content2">
            <div class="dateTime">
              <h2 id="time"></h2>
              <h3 id="date"></h3>
            </div>
    
            <div class="weather">
                <h2 id="cityName"></h2>
                <h1 id="currentTemp"></h1>
                <img src="https://www.flaticon.com/svg/static/icons/svg/2948/2948217.svg" width="50px">
                <h2 id="situation"></h2>

                <div class="maxMin">
                  <img src="https://www.flaticon.com/svg/static/icons/svg/2041/2041670.svg" width="30px">
                  <h3 id="maxTemp"></h3>
                </div>
                <br><br>
                <div class="maxMin">                     
                  <img src="https://www.flaticon.com/svg/static/icons/svg/3593/3593622.svg" width="30px">
                  <h3 id="minTemp"></h3>
                </div>
                <br>
                <p id="feel"></p>
            </div>
          </div>  
      


        <div class="content1">
          <div class="data">
            <div class="inputField">
                <input type="text" id="input"/>
                <div class="bothBtns">
                  <button id="addCounter" class="btns">Add a Counter</button>
                  <button id="addButton" class="btns">Add a to-do</button>
                </div>
            </div>
          </div>
      
          <div class="colour">
            <h4>Choose a colour</h4>
            <span class="column in2"><input class="allColumns" id="column2" name="colour" type="radio" /></span> 
            <span class="column in3"><input class="allColumns" id="column3" name="colour" type="radio" /></span>
            <span class="column in4"><input class="allColumns" id="column4" name="colour" type="radio" /></span>
            <span class="column in5"><input class="allColumns" id="column5" name="colour" type="radio" /></span>
          </div>
        
          <div class="todos">
            <ul id="ul">

            </ul>
          </div>

            <div class="counter">
              <ul id="ulCounter">
                <ul id="counterUl">
                  
                </ul>
              </ul>
            </div>
          
        </div>
      </div>
      <!--Container end-->
      
    </body>
    <script src="script.js"></script>
</html>
